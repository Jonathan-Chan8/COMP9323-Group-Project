<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./scss/shift.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='./js/fullcalendar/lib/main.min.css' rel='stylesheet' />
  <script src='./js/fullcalendar/lib/main.min.js'></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-brand" href="#">
        <img src="./assets/svgs/people.svg" width="50" height="50" class="d-inline-block align-top" alt="">
        <a class="navbar-brand" href="#">Supports Connect</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Log out</a></li>
      </ul>
  </div>
</nav>
<div class="content-wrapper">
    <div class="side-nav">
        <img src="./assets/svgs/people.svg" width="70" height="70" class="d-inline-block align-top" alt="" style="border-radius: 50%;">
        <h4>Name here</h4>
        <h6>description</h6>
        <div class="border"></div>
        <div class="sidebar">
          <a href="./index.html" ><i class="fa fa-fw fa-home"></i> Dashboard</a>
          <a href="./shift.html" class="isActive"><i class="fa fa-fw fa-list-ul"></i> Shifts</a>
          <a href="#clients"><i class="fa fa-fw fa-users"></i> My Clients</a>
          <a href="#contact"><i class="fa fa-th-large"></i> Connect</a>
          <a href="./report.html"><i class="fa fa-file-o"></i> Reports</a>
          <a href="#contact"><i class="fa fa-cog"></i> Account</a>
        </div>
        <div class="border margin-top-border"></div>
        <p class="short-text">Contact</p>
        <p style=" color: #989795;">Help</p>
    </div>
    <div class="main-wrapper">
      <div class="main-content">
        <ul class="nav nav-tabs">
            <li class="nav-item" onclick="tabView('tab1','nav1')">
              <a class="nav-link activeTab" id="nav1" href="#">Requests</a>
            </li>
            <li class="nav-item" onclick="tabView('tab2','nav2')">
              <a class="nav-link"  id="nav2" href="#">Scheduled</a>
            </li>
            <li class="nav-item" onclick="tabView('tab3','nav3')">
              <a class="nav-link" id="nav3" href="#" tabindex="-1" aria-disabled="true">Pending</a>
            </li>
            <li class="nav-item" onclick="tabView('tab4','nav4')">
                <a class="nav-link" id="nav4" href="#" tabindex="-1" aria-disabled="true">Completed</a>
              </li>
          </ul>
          <div id="tab1"><h1></h1></div>
          <div id="tab2" class="scheduled">
            <div class="list-wrapper">
              <div class="list" style="display: flex;align-items: center;justify-content: space-between;padding: 0 25px;">
                <div class="left-part" style="display: flex;align-items: center;">
                  <div class="img-part">
                    <img src="./assets/svgs/people.svg" width="150" height="150" class="d-inline-block align-top" alt="" style="border-radius: 50%;">
                  </div>
                  <div class="content-part" style="width: 60%;">
                    <h3>Esther Paul</h3>
                    <div class="col-md-12" style="padding: 0;margin-bottom: 15px;">
                      <div class="col-md-4 key" style="padding: 0;">
                        Date
                      </div>
                      <div class="col-md-8 value" style="padding: 0;">
                        Sunday, 23/5/2121
                      </div>
                     
                    </div>
                    <div class="col-md-12" style="padding: 0;margin-bottom: 15px">
                      <div class="col-md-4 key" style="padding: 0;">
                        Time
                      </div>
                      <div class="col-md-8 value" style="padding: 0;">
                        2pm - 6pm
                      </div>
                    </div>
                    <div class="col-md-12" style="padding: 0;margin-bottom: 15px">
                      <div class="col-md-4 key" style="padding: 0;">
                        
                        Frequency
                      </div>
                      <div class="col-md-8 value" style="padding: 0;">
                        One-off
                      </div>
                     
                    </div>
                    <div class="col-md-12" style="padding: 0;margin-bottom: 15px">
                      <div class="col-md-4 key" style="padding: 0;">
                        Location
                      </div>
                      <div class="col-md-8 value" style="padding: 0;">
                        Maroubra
                      </div>
                     
                    </div>
                  </div>
                </div>
                
                <div class="right-button">
                  <div>
                    <button type="button" class="btn btn-light custom-btn update">Update</button>
                  </div>
                  <div>
                    <button type="button" class="btn btn-light custom-btn cancel">Cancel</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div id="tab3"><h1></h1></div>
          <div id="tab4"><h1></h1></div>
    </div>
    </div>
  </div>
</body>
<script>
    document.getElementById('tab1').style.display = 'block';
    document.getElementById('tab2').style.display = 'none';
    document.getElementById('tab3').style.display = 'none';
    document.getElementById('tab4').style.display = 'none';

    function tabView(id,idcheck) {
      for(let i=1;i<=4;i++) {
          var element = document.getElementById('nav'+i);
          element.classList.remove("activeTab")
      }

    document.getElementById('tab1').style.display = 'none';
    document.getElementById('tab2').style.display = 'none';
    document.getElementById('tab3').style.display = 'none';
    document.getElementById('tab4').style.display = 'none';
    document.getElementById(id).style.display = 'block';
    var addEle = document.getElementById(idcheck);
    addEle.classList.add("activeTab")
    }
</script>
</html>
