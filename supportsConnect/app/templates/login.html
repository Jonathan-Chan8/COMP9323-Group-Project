{% extends "base.html" %}
{% block title%} Login Page {% endblock %}

{% block content %} 
<form action="#" method="post">

	<p>Email Address: </p>
	<p><input type="text" name="email" /></p>
	<p><input type="submit" value="submit"/></p>

</form>

	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p style="color:green;">{{msg}}</p>	
			{% endfor %}
		{% endif %}
	{% endwith%}


{% endblock %}
