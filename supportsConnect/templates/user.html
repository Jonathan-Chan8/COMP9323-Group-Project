{% extends "base.html" %}
{% block title%} Login Page {% endblock %}

{% block content %} 

<h1> Welcome to your account {{username}} </h1>
<!-- <h1> {age} </h1> -->
<form action="#" method="post">
	<p>Logout: </p>
		<button name="logout" type="submit" value="submit">
			Submit
		</button>
</form>

	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p style="color:green;">{{msg}}</p>	
			{% endfor %}
		{% endif %}
	{% endwith%}

<!-- email address input -->
<form action="#" method="post">
	<input type="email" name="email" placeholder="Enter Email" value="{{email if email}}"/>
	<input type="submit" value="submit"/>
</form>


{% endblock %}
